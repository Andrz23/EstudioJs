<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio DOM, eventos y funciones</title>
    <script type="text/javascript" src="js/32-ejercicioFormulario.js"></script>
    <style>
        .box {
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed {
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!--
1.formulario campos : nombres, apellidos, y edad
2.boton de enviar el formulario : evento submit
3.Mostrar dato por pantalla
4.validacion del formulario.
-->
    <h1>Ejercicio DOM, eventos y funciones- Andres Morales</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label><br />
            <input type="text" name="nombre" id="nombre" /><br />
            <span id="error_nombre"></span>
            <label for="apellido">Apellidos:</label><br />
            <input type="text" name="apellido" id="apellido" /><br />

            <label for="edad">Edad:</label><br />
            <input type="number" name="edad" id="edad" /><br />

            <input type="submit" value="enviar" id="submit" />
        </form>
    </div>

    <div class="box dashed">
    
        <h3>Informacion del usuario</h3>
        <hr>
        <p id="p_nombre">
            nombre : <span></span>
        </p>
        <p id="p_apellido">
            apellido : <span></span>
        </p>
        <p id="p_edad">
            edad : <span></span>
        </p>
    </div>

</body>

</html>
